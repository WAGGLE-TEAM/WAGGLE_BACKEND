spring:
  h2:
    console:
      enabled: true
      path: /h2-console
    jpa:
      database: h2
      generate-ddl: off
    datasource:
      driver-class-name: org.h2.Driver
      url: jdbc:h2:mem:test;MODE=PostgreSQL;DATABASE_TO_UPPER=false;CASE_INSENSITIVE_IDENTIFIERS=true
      username: root
      password: root
      initialization-mode: always
      #spring.sql.init.schema-locations=classpath:schema.sql
      #spring.sql.init.data-locations=classpath:data.sql
  config:
    activate:
      on-profile: local

  jpa:
    hibernate:
      ddl-auto: create
    properties:
      hibernate:
        format_sql: true

logging:
  level:
    org.hibernate.SQL: debug
